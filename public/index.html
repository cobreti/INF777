 <html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
        <meta name="viewport" content="device-width, initial-scale=1, user-scalable=1" />

        <title>Clinique Médicale Angus</title>

        <link rel="stylesheet"  type="text/css" href="stylesheets/layout.css"/>
        <link rel="stylesheet" type="text/css" href="stylesheets/header.css"/>
        <link rel="stylesheet" type="text/css" href="stylesheets/tile.css" />

        <link rel="stylesheet" type="text/css" href="stylesheets/homePage.css" />

        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <div class="header-location"></div>
        <div class="body-location">
            <div class="tile map-tile">
                <div class="map-section">
                    <div class="map">
                        <iframe id="google-map"
                                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCFxrfOI16P5XfsCnpZUAUb16ydFlvFq6U
                                &q=4101+Molson+Montreal+H1Y3L1
                                &attribution_source=Google+Maps+Embed+API"></iframe>
                    </div>
                </div>
                <div class="address-section">
                    <div class="address vert-center text">
                        <p>4101 rue Molson, suite 101</p>
                        <p>Montréal (Québec)</p>
                        <p>H1Y 3L1</p>
                    </div>
                </div>
            </div>
            <div class="tile-small rendez-vous-tile">
                <div class="content middle-center text">
                    <p>Prendre un rendez-vous</p>
                </div>
            </div>
            <div class="tile-small chronometriq-tile">
                <div class="content middle-center text">
                    <p>Chronométriq</p>
                </div>
            </div>
            <div class="tile schedule-tile">
                <div class="content middle-center text">
                    <p>Horaire</p>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/header.js"></script>
        <script type="text/javascript" src="scripts/homePage.js"></script>
    </body>
 </html>
